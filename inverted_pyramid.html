<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Pyramid Boxes</title>
    <style>
        .pyramid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 50px auto;
            width: fit-content;
        }
        
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="pyramid">
        <!-- First row with 3 cards -->
        <div class="row">
            <div class="card">Card1</div>
            <div class="card">Card2</div>
            <div class="card">Card3</div>
        </div>
        
        <!-- Second row with 2 cards -->
        <div class="row">
            <div class="card">Card4</div>
            <div class="card">Card5</div>
        </div>
    </div>
</body>
</html>
