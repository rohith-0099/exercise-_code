<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-4 text-blue-400">Typing Speed Test</h1>

        <!-- Area to display the text to be typed -->
        <div id="text-display" class="text-display select-none">
            Click "Start Test" to begin!
        </div>

        <!-- Textarea for user input -->
        <textarea id="text-input" class="text-input" placeholder="Start typing here..." rows="6" disabled></textarea>

        <!-- Button to start/restart the test -->
        <button id="start-button" class="button">Start Test</button>

        <!-- Area to display results -->
        <div id="results" class="result-display hidden">
            <p>Words Per Minute (WPM): <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
